<!DOCTYPE html>
<html lang="en">

<head>
    <title>Ekonomist - Bar Management System</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Mario Kapllani">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/css/bootstrap.min.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
    <link rel='stylesheet' href='welcome-page.css'>

</head>

<body>
    <div id="page">
        <div class="container h-100">
            <div class="main-title text-center"> <img class="site-logo" src="Media/BMS-LOGO.png"></div>
            <div class="row align-middle justify-content-center align-items-center">
                <div class="col-md-16 col-lg-4">
                    <div class="card gr-2">
                        <form>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Username</label>
                                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Username">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Password</label>
                                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                            </div>
                            <button type="submit" class="btn btn-primary">Log In</button>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>


</body>

</html>
