<!DOCTYPE html>
<html lang="en">

<head>
    <title>Kamarier - BMS Dashboard</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Mario Kapllani">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/css/bootstrap.min.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel='stylesheet' href='css/style.css'>
    <link rel='stylesheet' href='css/km_d.css'>

    <script>
            
        $('#exampleModal').on('show.bs.modal', function (event) {
  var button = $(event.relatedTarget) // Button that triggered the modal
  var recipient = button.data('whatever') // Extract info from data-* attributes
  // If necessary, you could initiate an AJAX request here (and then do the updating in a callback).
  // Update the modal's content. We'll use jQuery here, but you could use a data binding library or other methods instead.
  var modal = $(this)
  modal.find('.modal-title').text('New message to ' + recipient)
  modal.find('.modal-body input').val(recipient)
})
    </script>

</head>

<body>
    <div id="page">
        <div class="container h-100">
            <div class="main-title text-center"> <img class="site-logo" src="Media/BMS-LOGO.png"></div>
            <div class="row align-middle justify-content-center align-items-center">
                <div class="col-md-16 col-lg-4">
                    <div class="txt zone">
                        <h1>Zona 1</h1>
                    </div>
                    <img class="tavoline tv-1" data-toggle="modal" data-target="#myFature" src="Media/table_green.png">
                    <img class="tavoline tv-2" src="Media/table_red.png">
                    <img class="tavoline tv-3" src="Media/table_green.png">
                    <img class="tavoline tv-4" src="Media/table_red.png">
                    <img class="tavoline tv-5" src="Media/table_green.png">
                    <img class="tavoline tv-6" src="Media/table_green.png">
                    <img class="tavoline tv-7" src="Media/table_red.png">
                </div>

                <div class="col-md-16 col-lg-4">
                    <div class="txt zone">
                        <h1>Zona 2</h1>
                    </div>
                    <img class="tavoline tv-8" src="Media/table_green.png">
                    <img class="tavoline tv-9" src="Media/table_red.png">
                    <img class="tavoline tv-10" src="Media/table_green.png">
                </div>

                <div class="col-md-16 col-lg-4">
                    <div class="txt zone">
                        <h1>Zona 3</h1>
                    </div>
                    <img class="tavoline tv-11" src="Media/table_red.png">
                    <img class="tavoline tv-12" src="Media/table_red.png">
                    <img class="tavoline tv-13" src="Media/table_green.png">
                    <img class="tavoline tv-14" src="Media/table_red.png">
                </div>
            </div>

            <!-- Modal -->
            <div class="modal fade" id="myFature" role="dialog">
                <div class="modal-dialog">

                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">Tavolina NR.</h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <div class="modal-header">
                            <h4>Produkti</h4>
                            <h4>Sasia</h4>
                        </div>
                        <div class="modal-body">
                            <p class="produkt numri">Some text in the modal.</p>
                            <h4 class="sasia">0</h4>
                            <button type="button" class="btn btn-default hiq" data-dismiss="modal">-</button>
                            <button type="button" class="btn btn-default shto" data-dismiss="modal">+</button>
                            <button type="button" class="btn btn-default fshi" data-dismiss="modal">X</button>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                            <button type="button" class="btn btn-secondary">Print</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>


</body>

</html>
