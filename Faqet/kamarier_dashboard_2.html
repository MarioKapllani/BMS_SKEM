<!DOCTYPE html>
<html lang="en">

<head>
    <title>Kamarier - BMS Dashboard</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Mario Kapllani">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/css/bootstrap.min.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link rel='stylesheet' href='css/fature_style.css'>


    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.2/dragula.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.css'>
   

    <script>

        function print_fature(){
            var prtContent = document.getElementById("myFature");
            var WinPrint = window.open('', '', 'left=0,top=0,width=800,height=900,toolbar=0,scrollbars=0,status=0');
            WinPrint.document.write(prtContent.innerHTML);
            WinPrint.document.close();
            WinPrint.focus();
            WinPrint.print();
            WinPrint.close();
        }
        
        $(".tv-1").click(function(){
     var km_class = this.className;
            alert(km_class);
     $(".modal-title").text(km_class);
});
        
        var classes = ['tavoline','two','three'];

$('.' + classes.join(',.')).click(function(){
    var classNames = this.className.split(/\s+/);
    var cls;
    $.each(classNames, function(i, c) {
        if( $.inArray(c, classes) !== -1 ) {
            cls = c;
            return false;
        }
    });
    alert(cls);
});
        
        $('#exampleModal').on('show.bs.modal', function (event) {
  var button = $(event.relatedTarget) // Button that triggered the modal
  var recipient = button.data('whatever') // Extract info from data-* attributes
  // If necessary, you could initiate an AJAX request here (and then do the updating in a callback).
  // Update the modal's content. We'll use jQuery here, but you could use a data binding library or other methods instead.
  var modal = $(this)
  modal.find('.modal-title').text('New message to ' + recipient)
  modal.find('.modal-body input').val(recipient)
})
    </script>

</head>

<body>
    <div id="page">
        <div class="container h-100">
            <div class="main-title text-center"> <img class="site-logo" src="Media/BMS-LOGO.png"></div>
            <div class="row align-middle justify-content-center align-items-center">
                <div class="col-md-16 col-lg-4">
                    <div class="txt zone">
                        <h1>Zona 1</h1>
                    </div>
                    <img class="tavoline tv-1" data-toggle="modal" data-target="#myFature" src="Media/table_green.png">
                    <img class="tavoline tv-2" src="Media/table_red.png">
                    <img class="tavoline tv-3" src="Media/table_green.png">
                    <img class="tavoline tv-4" src="Media/table_red.png">
                    <img class="tavoline tv-5" src="Media/table_green.png">
                    <img class="tavoline tv-6" src="Media/table_green.png">
                    <img class="tavoline tv-7" src="Media/table_red.png">
                </div>

                <div class="col-md-16 col-lg-4">
                    <div class="txt zone">
                        <h1>Zona 2</h1>
                    </div>
                    <img class="tavoline tv-8" src="Media/table_green.png">
                    <img class="tavoline tv-9" src="Media/table_red.png">
                    <img class="tavoline tv-10" src="Media/table_green.png">
                </div>

                <div class="col-md-16 col-lg-4">
                    <div class="txt zone">
                        <h1>Zona 3</h1>
                    </div>
                    <img class="tavoline tv-11" src="Media/table_red.png">
                    <img class="tavoline tv-12" src="Media/table_red.png">
                    <img class="tavoline tv-13" src="Media/table_green.png">
                    <img class="tavoline tv-14" src="Media/table_red.png">
                </div>
            </div>

            <!-- Modal -->
            <div class="modal fade print" id="myFature" role="dialog">
                <div class="modal-dialog">

                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4>Produkti</h4>
                            <h4>Sasia</h4>
                            <h4>Çmimi</h4>
                        </div>
                        <!-- Search input -->
                        <form class="w3-container">
                            <p><input class="w3-input w3-hover-border-red" type="text" id="myInput" onkeyup="myFunction()" placeholder="search">
                                <p>
                        </form>

                        <!--<div class="w3-container">
  <div id="myBar" class="w3-margin-top w3-teal" onclick="move()"></div>
  </div>
  -->
                        <!-- List items -->
                        <div class="w3-container">
                            <ul id="myUL" class="w3-margin-top w3-margin-bottom">
                                <li>Coca-Cola</li>
                                <li>Fanta</li>
                                <li>Kafe</li>
                            </ul>
                            <button class="w3-button w3-right w3-xlarge w3-green w3-card-4 w3-margin-bottom newItem" onclick="document.getElementById('id01').style.display='block'">+</button>
                            <div id="id01" class="w3-modal">
                                <div class="w3-modal-content">
                                    <div class="w3-container">
                                        <span onclick="document.getElementById('id01').style.display='block'" class="w3-button w3-display-topright close" onclick="buttonClose();">&times;</span>
                                        <!-- Red button -->
                                        <h3>Plotëso të dhënat e Produktit</h3>
                                        <!-- Modal -->
                                        <input class="w3-input half w3-border" name="message" type="text" id="productName" placeholder="Emër Produkti">
                                        <input class="w3-input half w3-border" name="message" type="number" id="productQuantity" placeholder="Sasia">
                                        <button class="w3-btn w3-block w3-black w3-margin-top w3-margin-bottom addBtn" onclick="newElement();buttonClose();" id="myBtn">Shto</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                            <button type="button" class="btn btn-secondary glyphicon glyphicon-print" onclick="print_fature();">Print</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>


</body>
 <script src='https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.2/dragula.min.js'></script>
