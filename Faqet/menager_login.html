<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">

    <title>Menager - Bar Management System</title>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/css/bootstrap.min.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
    <link rel='stylesheet' href='welcome-page.css'>

</head>

<body>
    <div id="page">
        <div class="container h-100">
            <div class="main-title text-center"> <img class="site-logo" src="file:///C:/Users/mario/Documents/GitHub/BMS_SKEM/Faqet/Media/BMS-LOGO.png"></div>
            <div class="row align-middle justify-content-center align-items-center">
                <div class="col-md-16 col-lg-4 column">
                    <div class="card gr-1">
                        <form>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Username</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Username">
                                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Password</label>
                                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                            </div>
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Check me out</label>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>


</body>

</html>
